spring.datasource.url=${PROJ2_SQL_DB}
spring.datasource.driver-class-name=org.postgresql.Driver
logging.file.name=logs.log
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
spring.data.mongodb.uri=${PROJ2_MG_DB}
spring.data.mongodb.database=gradebook-accounts-db
spring.jms.servicebus.connection-string=${PROJ2_MSG_QUEUE}
spring.jms.servicebus.pricing-tier=basic